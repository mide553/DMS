<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System - Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=6">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Management System</h1>
            <nav>
                <a href="index.html" class="nav-link active">Dashboard</a>
            </nav>
        </header>

        <main>
            <section class="dashboard">
                <div class="dashboard-header">
                    <h2>All Documents</h2>
                    <div class="search-container">
                        <label for="searchInput" style="display: none;">Search documents</label>
                        <input type="text" id="searchInput" placeholder="Search documents...">
                        <button id="searchBtn" class="btn btn-secondary">Search</button>
                        <button id="addDocumentBtn" class="btn btn-primary">Add Document</button>
                    </div>
                </div>

                <div class="loading" id="loading">Loading documents...</div>
                <div class="error" id="errorMessage" style="display: none;"></div>

                <div class="documents-grid" id="documentsGrid">
                    <!-- Documents loaded here -->
                </div>

                <div class="no-documents" id="noDocuments" style="display: none;">
                    <p>No documents found. <a href="#" id="addFirstDocument">Add your first document</a></p>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Document Modal -->
    <div id="addDocumentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Document</h3>
                <span class="close">&times;</span>
            </div>
            <form id="addDocumentForm">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <svg viewBox="0 0 24 24" style="width: 64px; height: 64px; fill: none; stroke: currentColor; stroke-width: 2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h4>Drop your PDF here</h4>
                        <p>or click to browse</p>
                    </div>
                    <div class="file-preview" id="filePreview" style="display: none;">
                        <div class="file-info">
                            <svg viewBox="0 0 24 24" style="width: 48px; height: 48px; fill: none; stroke: currentColor; stroke-width: 2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            <div class="file-details">
                                <strong id="fileName"></strong>
                                <span id="fileSize"></span>
                            </div>
                            <button type="button" class="btn-remove" id="removeFile">&times;</button>
                        </div>
                    </div>
                </div>
                <div class="error" id="uploadError" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAdd">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js?v=8"></script>
    <script src="js/dashboard.js?v=8"></script>
</body>
</html>
